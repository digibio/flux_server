<head>
  <title>flux server</title>
</head>

<body>
<div id='container'>
  <section id=menu>
    {{> loginButtons}}
    {{#if currentUser}}
    <form class='add_device'>
      add a device:
      <input type='text' name='name' placeholder='name'>
      <input type='text' name='devId' placeHolder='Device Id'>
      <input type='text' name='accessToken' placeholder='Access token'>
      <input type='submit' value='add'>
    </form>
    {{/if}}
    
    <div id=devices>
      <b>Devices:</b>
      <ul>
      {{#each devices}}
      {{> device_listing}}
      {{/each}}
      </ul>
    </div>
  </section>

  <div id="content">
  {{> flux}}
  </div>
</div>
</body>


<template name="flux">
  <h2>{{ name }}</h2>
  <div class='fluxelmap'>
  </div>
</template>

<template name="device_listing">
<li>
<a href="/devices/{{ _id }}">{{ name }}</a>
</li>
</template>
