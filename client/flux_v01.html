<head>
  <title>flux server</title>
</head>

<body>
<div id='container'>
  <section id=menu>
    {{> loginButtons}}
    {{#if currentUser}}
    <form class='add_device'>
      add a device:
      <input type='text' name='name' placeholder='name'>
      <input type='text' name='devId' placeHolder='Device Id'>
      <input type='text' name='accessToken' placeholder='Access token'>
      <input type='submit' value='add'>
    </form>
    {{/if}}
    
    <div id=devices>
    {{#each devices}}
    {{> device_listing}}
    {{/each}}
    </div>
  </section>

  <div id="content">
  {{> flux}}
  </div>
</div>
</body>


<template name="flux">
  <div class='fluxelmap'>
  </div>
</template>

<template name="device_listing">
<div>
name:
  {{ name }}
</div>
</template>
